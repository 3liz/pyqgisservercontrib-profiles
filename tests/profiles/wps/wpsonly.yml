
### Define a simple profile
### Allowing WPS only
wpsonly:
  services: 
    - WPS

nowps:
  services: 
    - WMS

wpsrejectips:
  services: 
    - WPS
  allowed_ips:
    - 192.168.2.0/24

wpsmap:
  services: 
    - WPS
  parameters:
    MAP: france_parts.qgs
  accesspolicy:
    allow: all

withpolicy: 
  services:
    - WPS
  accesspolicy:
    allow: 
      - "pyqgiswps_test:testsimplevalue"

